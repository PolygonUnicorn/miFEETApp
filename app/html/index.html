<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">FEETApp</title>

    <!-- Import styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Import jquery -->
    <script>
        window.$ = window.jQuery = require("../../plugins/jquery-3.5.1.js");
    </script>
    <script src="../../plugins/jquery-3.5.1.js"></script>


    <!-- Renderer -->
    <script>
        require("../js/renderer_index.js");
    </script>

</head>
<body>
    <!-- The whole app -->
    <div class="app-container">
        <div class="column col1">
            <!-- Toolbar -->
            <div class="toolbar app-element">
                <div class="tools row1">
                    <button onclick="">+ New</button>
                    <button onclick="">^ Load</button>
                </div>

                <div class="tools row2">
                    <button onclick=""><b>B</b></button>
                    <button onclick=""><u>U</u></button>
                    <button onclick=""><i>I</i></button>
                </div>

                <div class="tools row3">
                    <button onclick="">left</button>
                    <button onclick="">middle</button>
                    <button onclick="">right</button>
                </div>
            </div>

            <!-- Document editor -->
            <div class="doc-editor app-element">
                <div class="editor" contenteditable="true"></div>
            </div>
        </div>
        
        <div class="column col2">
            <!-- Patient info -->
            <div class="patient-info app-element">
                <div class="patient-info-one" id="patient-info-name">Jméno: <div class="patient-one" id="patient-name"></div></div>
                <div class="patient-info-one" id="patient-info-datum">Datum: <div class="patient-one" id="patient-date"></div></div>
                <div class="patient-info-one" id="patient-info-insur">Pojišťovna: <div class="patient-one" id="patient-insur"></div></div>
                <div class="patient-info-one" id="patient-info-rc">RČ: <div class="patient-one" id="patient-rc"></div></div>
                <div class="patient-info-one" id="patient-info-spec">Specializace: <div class="patient-one" id="patient-spec"></div></div>
            </div>
            
            <!-- Search menu -->
            <div class="sc-menu app-element"></div>
        </div>
    </div>
    
</body>
</html>
