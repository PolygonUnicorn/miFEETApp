<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEETApp</title>

    <!-- Import styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Import jquery -->
    <script>
        window.$ = window.jQuery = require("../../plugins/jquery-3.5.1.js");
    </script>
  
    <!-- Initialize functions from jquery -->
    <script src="../../plugins/jquery-3.5.1.js"></script>

</head>
<body>
    <!-- The whole app -->
    <div class="app-container">
        <div class="column col1">
            <!-- Toolbar -->
            <div class="toolbar app-element"></div>

            <!-- Document editor -->
            <div class="doc-editor app-element"></div>
        </div>
        
        <div class="column col2">
            <!-- Patient info -->
            <div class="patient-info app-element"></div>
            
            <!-- Search menu -->
            <div class="sc-menu app-element"></div>
        </div>
    </div>
    
</body>
</html>
