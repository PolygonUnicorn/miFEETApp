<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEETApp</title>

    <!-- Import jquery -->
    <script>
        window.$ = window.jQuery = require("../../plugins/jquery-3.5.1.js");
    </script>
  
    <!-- Initialize functions from jquery -->
    <script src="../../plugins/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#testdiv").fadeIn("slow");
            });
        });
    </script>

</head>

    <button>Klikni ať otestuješ jQuery</button>
    <div id="testdiv" style="display:none;">If you see this then congrats, it's all working :happeh:</div>
    
</body>
